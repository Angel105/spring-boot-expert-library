
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

okta.oauth2.client-id=${OKTA_OAUTH2_CLIENT_ID}
okta.oauth2.issuer=${OKTA_OAUTH2_ISSUER}

#####
#
# HTTPS configuration
#
#####
# Server web port
server.port=${SERVER_PORT:8443}
# Enable HTTPS support (only accept HTTPS requests)
server.ssl.enabled=true
# Alias that identifies the key in the key store
server.ssl.key-alias=${SSL_KEY_ALIAS}
# Keystore location
server.ssl.key-store=${SSL_KEY_STORE_PATH}
# Keystore password
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}
# Keystore format
server.ssl.key-store-type=PKCS12

stripe.key.secret=${STRIPE_SECRET_KEY}
